services:
  db:
    image: postgres:16
    ports:
      - 5433:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.development

  web:
    build: ./thesis
    volumes:
      - static_volume:/app/staticfiles
    depends_on:
      - db
    expose:
      - 8000
    environment:
      - ENVIRONMENT=development
    env_file:
      - ./.env.development

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/app/staticfiles
    ports:
      - 8000:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
