{% extends "dashboard/_sidebar.html" %}

{% block dashboard_content %}

{% if origin == 'login' %}
<div id="alert-1"
    class="flex items-center p-4 mb-4 text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400"
    role="alert">
    <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
        viewBox="0 0 20 20">
        <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
    </svg>
    <span class="sr-only">Info</span>
    <div class="ms-3 text-sm font-medium">
        Welcome, {{ username }}!
    </div>
    <button type="button"
        class="ms-auto -mx-1.5 -my-1.5 bg-blue-50 text-blue-500 rounded-lg focus:ring-2 focus:ring-blue-400 p-1.5 hover:bg-blue-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-blue-400 dark:hover:bg-gray-700"
        data-dismiss-target="#alert-1" aria-label="Close">
        <span class="sr-only">Close</span>
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
    </button>
</div>
{% endif %}

<h1 class="font-bold text-2xl pb-4">
    Dashboard
</h1>


<main>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div class="bg-gray-50 shadow-md rounded-lg p-4 h-48 ">
            <div class="flex flex-col items-center justify-evenly min-h-full">
                <h2 class="text-center">Total Dataset</h2>
                <p class="text-center text-5xl font-extrabold">1234</p>
            </div>
        </div>
        <div class="bg-gray-50 shadow-md rounded-lg p-4 h-48 ">
            <div class="flex flex-col items-center justify-evenly min-h-full">
                <h2 class="text-center">Total Data Training</h2>
                <p class="text-center text-5xl font-extrabold">972</p>
            </div>
        </div>
        <div class="bg-gray-50 shadow-md rounded-lg p-4 h-48 ">
            <div class="flex flex-col items-center justify-evenly min-h-full">
                <h2 class="text-center">Total Data Test</h2>
                <p class="text-center text-5xl font-extrabold">123</p>
            </div>
        </div>
        <div class="bg-gray-50 shadow-md rounded-lg p-4 h-48 ">
            <div class="flex flex-col items-center justify-evenly min-h-full">
                <h2 class="text-center">Accuracy</h2>
                <p class="text-center text-5xl font-extrabold">45%</p>
            </div>
            <!-- progress -->
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
                <div class="bg-red-600 h-2.5 rounded-full dark:bg-red-500" style="width: 45%">
                </div>
            </div>
        </div>
        <div class="bg-gray-50 shadow-md rounded-lg p-4 h-48 ">
            <div class="flex flex-col items-center justify-evenly min-h-full">
                <h2 class="text-center">Precision</h2>
                <p class="text-center text-5xl font-extrabold">72%</p>
            </div>
            <!-- progress -->
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
                <div class="bg-yellow-300 h-2.5 rounded-full dark:bg-yellow-300" style="width: 72%">
                </div>
            </div>
        </div>
        <div class="bg-gray-50 shadow-md rounded-lg p-4 h-48 ">
            <div class="flex flex-col items-center justify-evenly min-h-full">
                <h2 class="text-center">Recall</h2>
                <p class="text-center text-5xl font-extrabold">89%</p>
            </div>
            <!-- progress -->
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 dark:bg-gray-700">
                <div class="bg-green-600 h-2.5 rounded-full dark:bg-green-600" style="width: 89%">
                </div>
            </div>
        </div>
    </div>
</main>


{% endblock dashboard_content %}
